{% extends 'blogpost/base.html' %}

{% block content %}

<div class="flex flex-col p-5 lg:px-48 lg:py-11">
    {% for blog in blogs %}
        <div class="bg-gray-100 p-5 mb-10">
            <h1 class="font-bold text-2xl mb-2">{{ blog.title }}</h1>
            <p class="my-3"> {{ blog.body }} </p>
            <button class="text-white font-semibold bg-blue-600 hover:bg-blue-800 p-2 my-1 rounded">Read More...</button>
        </div>
    {% endfor %}
</div>


{% endblock %}
