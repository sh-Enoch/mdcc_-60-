{% extends 'base.html' %}

{% block title %} shelter list {% endblock %}

{% block content %}
    <h2> Here is a list of all registered shelters.</h2>
    {% for shelter in shelters %}
        <div>
            <a href="{% url 'shelter_detail' shelter.id %}"> 
                {{ shelter.name }}
            </a>
        </div>
    {% endfor %}

{% endblock %}
